<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <div class="container">
    <form id="tictactoe" method="GET" action="/tictactoe/game">
      <div class="form_layout">
          <div class="form_item">
            <div class="item_label">Player 1</div>
            <div class="item_input">
              <select name="player_x_type">
                <option value="human">human</option>
                <option value="computer">computer</option>
              </select>
            </div>
          </div>
          <div class="form_item">
            <div class="item_label">Player 2</div>
            <div class="item_input">
              <select name="player_o_type">
                <option value="human">human</option>
                <option value="computer">computer</option>
              </select>
            </div>
          </div>
          <div class="form_item">
            <div class="item_label">Board size</div>
            <div class="item_input">
              <select name="board_size">
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="form_item">
            <button type="submit" value="Submit">Play</button>
          </div>
      </div>
    </form>
  </div>
</body>
</html>
